#专题分析-支付宝分析-IP分析-支付宝登录统计'
check_Alipay_IP1:
  - by: xpath
    locator: '//*[@class="tabs"]//div[contains(text(),"支付宝登录统计")]'
    action: click
  - by: xpath
    locator: '//*[@class="search-wrap mb mt"]//input[@placeholder= "最小个数"]'
    action: click
  - by: xpath
    locator: '//*[@class="search-wrap mb mt"]//input[@placeholder= "最小个数"]'
    action: back_click
  - by: xpath
    locator: '//*[@class="search-wrap mb mt"]//input[@placeholder= "最小个数"]'
    action: send
    value: '1'
  - by: xpath
    locator: '//*[@class="search-wrap mb mt"]//input[@placeholder= "请输入归属地名称"]'
    action: send
    value: '成都'
  - by: xpath
    locator: '//*[@class="search-wrap mb mt"]//span[contains(text(),"搜索")]'
    action: click
check_Alipay_IP2:
  - by: xpath
    locator: '//*[@class="ant-table-content"]//span[contains(text(),"117.136.62.146")]'
    action: text

