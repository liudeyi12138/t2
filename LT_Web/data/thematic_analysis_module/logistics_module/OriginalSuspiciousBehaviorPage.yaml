#可疑行为分析-发货地与手机归属地不一致
check_Suspicious_Behavior1:
  - by: xpath
    locator: '//*[@class="tab-wrap"]//div[contains(text(),"发货地与手机归属地不一致")]'
    action: click
  - by: xpath
    locator: '//*[@class="operator-wrap mb"]//input[@placeholder= "请输入快递单号"]'
    action: send
    value: '75418376674556'
  - by: xpath
    locator: '//*[@class="operator-wrap mb"]//span[contains(text(),"查 询")]'
    action: click
check_Suspicious_Behavior2:
  - by: xpath
    locator: '//*[@class="ant-table-content"]//span[contains(text(),"75418376674556")]'
    action: text

