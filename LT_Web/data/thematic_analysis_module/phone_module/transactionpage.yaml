#交易概述
check_transaction_overview1:
  - by: xpath
    locator: '//*[@class="tabs"]//div[contains(text(),"交易概述")]'
    action: click
check_transaction_overview2:
  - by: xpath
    locator: '//*[@class="search-wrap"]//input[@placeholder="最低金额"]'
    action: send
    value: '100'
  - by: xpath
    locator: '//*[@class="search-wrap"]//input[@placeholder="最高金额"]'
    action: send
    value: '500'
  - by: xpath
    locator: '//*[@class="ant-col ant-form-item-control"]//span[contains(text(),"查 询")]'
    action: click
check_transaction_overview3:
  - by: xpath
    locator: '//*[@class="ant-spin-container"]//div[contains(text(),"总收入金额")]/../div[contains(text(),"1760")]'
    action: text

